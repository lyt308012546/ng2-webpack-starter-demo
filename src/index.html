<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title><%= webpackConfig.metadata.title %></title>

  <meta name="description" content="<%= webpackConfig.metadata.title %>">

  <% if (webpackConfig.htmlElements.headTags) { %>
  <!-- Configured Head Tags  -->
  <%= webpackConfig.htmlElements.headTags %>
  <% } %>

  <!-- base url -->
  <base href="<%= webpackConfig.metadata.baseUrl %>">
  <link href="./assets/lib/mui/css/mui.css" rel="stylesheet" type="text/css"/>
  <script src="./assets/lib/mui/js/mui.js"></script>
  <!--<link href="./assets/lib/bootstrap4/css/bootstrap.css" rel="stylesheet" type="text/css"/>-->
  <!--<script src="./assets/lib/bootstrap4/js/bootstrap.js"></script>-->

</head>

<body>
<div id="preloader">
  <div></div>
</div>
<div id="appstatus"></div>
<app>
  Loading...
</app>


<% if (webpackConfig.metadata.isDevServer && webpackConfig.metadata.HMR !== true) { %>
<!-- Webpack Dev Server reload -->
<script src="/webpack-dev-server.js"></script>
<% } %>


</body>
</html>
